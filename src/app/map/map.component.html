<div fxLayout="row wrap" style="display: flex; flex-direction: row-reverse; justify-content: space-evenly; align-items: center; margin-top: 14px;">
    <highcharts-chart *ngIf="contentReady" id="map-container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
        [options]="chartOptions" fxFlex.gt-md="50" fxFlexOrder="1" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100">
    </highcharts-chart>
    <div [hidden]="!contentReady" fxFlex.gt-md="40" fxFlex.md="30" fxFlex.sm="100" fxFlex.xs="100">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Confirmed Column -->
            <ng-container matColumnDef="confirmed">
                <th mat-header-cell *matHeaderCellDef> Confirmed </th>
                <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
            </ng-container>

            <!-- Recoveries Column -->
            <ng-container matColumnDef="recoveries">
                <th mat-header-cell *matHeaderCellDef> Recoveries </th>
                <td mat-cell *matCellDef="let element"> {{element.recoveries}} </td>
            </ng-container>

            <!-- Deaths Column -->
            <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef> Deaths </th>
                <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
        <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
